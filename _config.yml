#   spreadsheet:
#     - "1J-lppI-_qcclJbmP3DN_xhgKnJnL6S344BUQQ9JbvIE" # main

assets:
  cache: .sass-cache
  features:
    automatic_img_size: false

  sources:
    - _assets/css
    - _assets/images
    - _assets/fonts
    - _assets/js
    - _assets/bower
    - _assets/files
    - .sass-cache
    
  autoprefixer:
    browsers:
      - "last 2 versions"
      - "IE > 9"
